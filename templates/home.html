<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - JNTU RESULT</title>
    <meta name="description" content="Scraping Jntu Result and processing">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Navbar-Dropdown-List-Item.css">
    <a href="https://github.com/itspacchu/jntu-scraper" class="github-corner" aria-label="View source on GitHub"><svg
            width="80" height="80" viewBox="0 0 250 250"
            style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg></a>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }
    
        @keyframes octocat-wave {
    
            0%,
            100% {
                transform: rotate(0)
            }
    
            20%,
            60% {
                transform: rotate(-25deg)
            }
    
            40%,
            80% {
                transform: rotate(10deg)
            }
        }
    
        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }
    
            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
</head>

<body style="background: rgb(50,50,50);">
    <header class="text-center text-white masthead" style="background: rgb(50,50,50);">
        {% if errmsg != None %}
        <div class="alert alert-danger" role="alert">
            {{ errmsg }}
        </div>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative">
                    <h1 class="mb-5" style="color: rgb(255,255,255);">jntuResult parser</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">

                    <form>
                        <div class="row" name="jresult"  method="get">
                            <div class="col-12 col-md-9 mb-2 mb-md-0"><input name="rollno" class="form-control form-control-lg" type="text" placeholder="18AG1A0XXX (Enter your roll no)" style="opacity: 1;padding: 0px 16px;height: 57px;width: 100%;"></div>
                            <div class="col-12 col-md-3" style="margin-left: 0;">
                            <select name="examcode" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="padding: 16px;padding-bottom: 14px;">
                                <option selected>Exam Code</option>
                                <option value="1449">R18 4-1 Regular [1459]</option>
                                <option value="1454">R18 3-1 Regular [1454]</option>
                                <option value="1449">R18 2-1 Regular [1449]</option>
                            </select>
                            </div>
                            <div class="col-12 col-md-12 mb-2 mb-md-0" style="padding: 16px;padding-bottom: 14px;"><button class="btn btn-primary btn-lg" type="submit" style="background: rgb(255,122,114);width: 148.1094px;height: 64;padding: 13px 16px;">Submit</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section class="showcase"></section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
